<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Video Player</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: black;
      height: 100%;
      width: 100%;
      overflow: hidden;
    }
    iframe {
      border: none;
      width: 100vw;
      height: 100vh;
    }
  </style>
</head>
<body>
  <iframe id="video" src="" allow="autoplay; fullscreen; encrypted-media"></iframe>
  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const video = urlParams.get('video');
    if (video) {
      // Dzen.ru için olası parametre ekleme
      let embedUrl = decodeURIComponent(video);
      if (embedUrl.includes('dzen.ru')) {
        // Bu parametreler işe yarayabilir: mute=1, autoplay=1, controls=0
        if (!embedUrl.includes('?')) {
          embedUrl += '?autoplay=1&mute=1';
        } else {
          embedUrl += '&autoplay=1&mute=1';
        }
      }
      document.getElementById('video').src = embedUrl;
    }
  </script>
</body>
</html>
