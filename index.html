<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Video Oynatıcı</title>
  <style>
    html, body {
      margin: 0; padding: 0; height: 100%;
      background-color: black;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    iframe {
      width: 90vw;           /* Ekranın %90 genişliği */
      max-width: 1280px;     /* Maksimum genişlik opsiyonel */
      aspect-ratio: 16 / 9;  /* 16:9 oranını koru */
      border: none;
    }
  </style>
</head>
<body>
  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const videoUrl = urlParams.get('video');

    if (videoUrl) {
      const iframe = document.createElement('iframe');
      iframe.src = decodeURIComponent(videoUrl);
      iframe.allow = "autoplay; fullscreen; encrypted-media";
      document.body.appendChild(iframe);
    } else {
      document.body.innerHTML = "<h1 style='color:white; text-align:center;'>Video bulunamadı.</h1>";
    }
  </script>
</body>
</html>
