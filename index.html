<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Video Oynatıcı</title>
  <style>
    body, html {
      margin: 0; padding: 0; height: 100%;
      background-color: black;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    #videoContainer {
      position: relative;
      width: 100vw;
      height: 100vh;
      max-width: 100%;
      max-height: 100%;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
    #coverLogo {
      position: absolute;
      bottom: 10px;
      right: 10px;
      width: 120px;
      height: 40px;
      background-color: black;
      opacity: 0.95;
      pointer-events: none;
      z-index: 10;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div id="videoContainer">
    <iframe id="videoFrame" allowfullscreen allow="autoplay"></iframe>
    <div id="coverLogo"></div>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const videoUrl = urlParams.get('video');
    const iframe = document.getElementById('videoFrame');

    if (videoUrl) {
      iframe.src = decodeURIComponent(videoUrl);
    } else {
      document.body.innerHTML = "<h1 style='color:white;text-align:center;'>Video bulunamadı.</h1>";
    }
  </script>
</body>
</html>
