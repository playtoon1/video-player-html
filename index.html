<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Video Oynatıcı</title>
  <style>
    body {
      margin: 0;
      background-color: black;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    video, iframe {
      width: 100%;
      height: 100%;
      background-color: black;
    }
  </style>
</head>
<body>
  <div id="playerContainer"></div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const videoUrl = urlParams.get('video');

    if (videoUrl) {
      const decodedUrl = decodeURIComponent(videoUrl);
      const container = document.getElementById('playerContainer');

      if (decodedUrl.includes("embed")) {
        container.innerHTML = `<iframe src="${decodedUrl}" frameborder="0" allowfullscreen></iframe>`;
      } else {
        container.innerHTML = `<video controls autoplay src="${decodedUrl}"></video>`;
      }
    } else {
      document.body.innerHTML = "<h1 style='color:white;text-align:center;'>Video bulunamadı.</h1>";
    }
  </script>
</body>
</html>
