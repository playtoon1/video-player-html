<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sibnet Video Oynatıcı</title>
    <style>
        body {
            background-color: #111;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        h1 {
            font-size: 1.5em;
            margin: 20px 0;
        }
        .video-wrapper {
            position: relative;
            padding-bottom: 56.25%; /* 16:9 oran */
            height: 0;
            overflow: hidden;
            max-width: 100%;
            background: black;
        }
        .video-wrapper iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>

    <h1>Sibnet Video Oynatıcı</h1>

    <div class="video-wrapper">
        <iframe src="https://video.sibnet.ru/shell.php?videoid=4702979"
                allowfullscreen>
        </iframe>
    </div>

    <script>
    document.addEventListener("DOMContentLoaded", function() {
        setTimeout(function() {
            var logo = document.getElementById("vjs-logobrand-image");
            if (logo) {
                logo.style.display = "none";
            }
        }, 500);
    });
    </script>

    <p style="margin-top:20px;">
        © 2025 - Sibnet Video Oynatıcı Demo
    </p>

</body>
</html>
