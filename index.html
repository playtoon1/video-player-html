<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Video Player</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      background-color: black;
      height: 100%;
      width: 100%;
    }
    iframe {
      border: none;
      width: 100vw;
      height: 100vh;
    }
  </style>
</head>
<body>
  <iframe id="video" src="" allow="autoplay; fullscreen; encrypted-media"></iframe>
  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const video = urlParams.get('video');
    if (video) {
      document.getElementById('video').src = decodeURIComponent(video);
    }
  </script>
</body>
</html>
